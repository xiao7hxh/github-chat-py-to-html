<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e9ecef;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            background-color: #f5f5f5;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 10px;
            display: flex;
            align-items: flex-end;
        }
        .message.user {
            justify-content: flex-end;
        }
        .message.assistant {
            justify-content: flex-start;
        }
        .message .content {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            font-size: 14px;
        }
        .message.user .content {
            background-color: #007bff;
            color: #fff;
            text-align: right;
        }
        .message.assistant .content {
            background-color: #e9ecef;
            color: #333;
        }
        .form-group {
            display: flex;
            align-items: center;
        }
        .form-group input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            margin-right: 10px;
            font-size: 14px;
        }
        .form-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #007bff;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-box" id="chat-box"></div>
        <form id="chat-form">
            <div class="form-group">
                <input type="text" id="question" name="question" placeholder="Enter your message" required>
                <button type="submit">Send</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const question = document.getElementById('question').value;
            const chatBox = document.getElementById('chat-box');

            // Append user's question to the chat box
            chatBox.innerHTML += `<div class="message user"><div class="content">${question}</div></div>`;
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send request to the server
            fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                // Append assistant's response to the chat box
                chatBox.innerHTML += `<div class="message assistant"><div class="content">${data.response}</div></div>`;
                chatBox.scrollTop = chatBox.scrollHeight;
                document.getElementById('question').value = '';
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
